<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Travel</title>
</head>
<body>
  <nav class="nav">
    <div class="nav__burger"><img src="img/burger.png" alt="menu"></div>
    <div class="nav__line">
      <img class="nav__search"src="img/search.png" alt="search">
    </div>
  </nav>
  <div class="first">
    <div class="first__left">
      <div class="first__left-one"><img src="img/inst.png" alt=""></div>
      <div class="first__left-two"><img src="img/inst.png" alt=""></div>
      <div class="first__left-three">
        <div class="test">
          <h4>eat, pray & love</h4>
          <h2>Food Ninja</h2>
          <h3>Everybody likes to eat.</h3>
        </div>
        <img src="img/button.png" alt="">
      </div>
    </div>
    <div class="first__right">
      <div class="first__right-one">
            <div class="test">
              <h4>life in the countryside</h4>
              <h2>Back on the countryside</h2>
              <h3>It feels more like home, than the city,</h3>
            </div>
            <img src="img/button.png" alt="">
      </div>
      <div class="first__right-two">
        <div class="test">
          <h4>keep exploring</h4>
          <h2>Travel & Explore</h2>
          <h3>I dream of travelling the stars</h3>
        </div>
        <img src="img/button.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
